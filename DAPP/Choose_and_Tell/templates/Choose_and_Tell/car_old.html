{% extends "Choose_and_Tell/index.html" %}
{% load static %}

{% block body %}

<div id="go_where">
    <h1 class="heading_style">
        Where will you go?
    </h1>
    <img class="background" src="{% static 'Choose_and_Tell/Pictures/go_where.PNG' %}">
</div>

<div id="they_are_going">
    <h1 class="heading_style">
        They are going to...
    </h1>
    <img class="background" src="{% static 'Choose_and_Tell/Pictures/go_where.PNG' %}">
</div>

<div id="beast">
    <h1 class="heading_style">
        And they meet a...
    </h1>
    <img class="background" src="{% static 'Choose_and_Tell/Pictures/wild.jpg' %}">
    <img src="{% static 'Choose_and_Tell/Pictures/bear_vector.png' %}" class="pic" id="bear">
    <img src="{% static 'Choose_and_Tell/Pictures/tiger_vector.png' %}" class="pic" id="tiger">
    <img src="{% static 'Choose_and_Tell/Pictures/wolf_vector.png' %}" class="pic" id="wolf"> 
</div>

<div id="shopping_mall">
    <img class="background" src="{% static 'Choose_and_Tell/Pictures/shopping_mall.jpg' %}">
</div>

<div id="animal_leave">
    <h1 class="heading_style">
        The animal Leave
    </h1>
    <img class="background" src="{% static 'Choose_and_Tell/Pictures/wild.jpg' %}">
</div>

<div id="face_beast">
    <img class="background" src="{% static 'Choose_and_Tell/Pictures/wild.jpg' %}">

</div>

<div id="thief_ending">
    <img class="background" src="{% static 'Choose_and_Tell/Pictures/thief_ending.jpeg' %}">
</div>



<button class="button_style left">
    Shopping Mall
</button>

<button class="button_style center">
    Mountain
</button>

<button class="button_style right">
    Camping
</button>


{% endblock %}

{% block script %}
<script src="{% static 'Choose_and_Tell/car_old.js' %}"></script>
{% endblock %}
