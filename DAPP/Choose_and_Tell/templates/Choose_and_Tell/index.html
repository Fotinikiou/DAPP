{% load static %} 

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Default</title>
        <link href="{% static 'Choose_and_Tell/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body id="body">
        <div id="temporary">
            {% if user.is_authenticated %} 
                <span style="color: #050504">Signed in as </span><strong id="username">{{ user.username }}</strong>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <h2>Not signed in</h2>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        <div id="settingsbox">
            <a id="settings_button" href="{% url 'settings' %}">
                <i class="fas fa-cog larger-icon"></i>
            </a>
        </div>

        {% block body %} 
        {% endblock %}
    </body>
</html>
