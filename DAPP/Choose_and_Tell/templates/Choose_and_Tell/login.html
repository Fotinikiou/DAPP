{% extends "Choose_and_Tell/index.html" %}

{% block body %} 
    <div id = "waves">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#be6fff" fill-opacity="1" d="M0,32L80,42.7C160,53,320,75,480,69.3C640,64,800,32,960,26.7C1120,21,1280,43,1360,53.3L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>  
    <div id="loginbox">
        <a id ="login_message">Login To Play!</a>   
        <div id="loginbox2">
            {% if message %} 
                <div>{{ message }}</div> 
            {% endif %} 
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input class="logininput" type="text" name="username" placeholder="Username">
                <input class="logininput" type="password" name="password" placeholder="Password">
                <div id="loginbutton">
                    <input id="loginbuttonactual" type="submit" value="Login">
                </div>
            </form>
        </div>
        <div id="loginregister">
            <a id="loginregisterbutton" href="{% url 'register' %}">Register or reset password</a>
        </div>
        
    </div>
    </div>
        
 
{% endblock %}
